            var m = '<div class="msg system">' + message + '</div>';
            messages
                    .append(m)
                    .scrollTop(messages[0].scrollHeight);
        }
 
        socket.on('connecting', function () {
            msg_system('Соединение...');
        });
 
        socket.on('connect', function () {

        });
 
        socket.on('event', function (data) {
            msg_system(data);
        });
